<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<link type="text/css" rel="stylesheet" href="map.css"/>
<!-- Third party libraries -->
<script type="text/javascript" src="protovis-d3.2.js"></script>
<script type="text/javascript" src="centroid.js"></script>
<!-- Used for state boundries drawn onto the map -->
<script type="text/javascript" src="us_lowres.js"></script>
<script type="text/javascript" src="us_stats.js"></script>
<!-- Our data from the uci machine learning repository -->
<script type="text/javascript" src="data.js"></script>
<!-- jQuery javascript library -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<link type="text/css" href="jqueryui/css/ui-lightness/jquery-ui-1.8.14.custom.css" rel="Stylesheet" />	
<script type="text/javascript" src="jqueryui/js/jquery-ui-1.8.14.custom.min.js"></script>
<script type='text/javascript' src='javascripts/jquery.tipsy.js'></script>

<!-- Mostly used to add lat, lng information to the data -->
<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false"></script>
    
<!-- For tooltips -->
<link rel="stylesheet" href="stylesheets/tipsy.css" type="text/css" />
<script src="tipsy.js"></script>
<link href="tipsy.css" type="text/css" rel="stylesheet"/>

<!-- Custom code written by John Marshall-->
<script src="map.js"></script>
<!-- Custom code written by Matt Rubin -->
<!-- DOD = Details on Demand -->
<script src="dod.js"></script>

<title>Crime in the USA</title>
</head>
<body onload="initialize()">
    Crime in the USA
  <div id="filters">
    <span class="filter">
        <label for="medinc">Medium Income:</label>
    	<input type="text" id="medinc" style="border:0; color:#f6931f; font-weight:bold;" />
        <div id="medinc-range" class="filter-range"></div>
    </span>
    <span class="filter">
        <label for="pop">Population:</label>
    	<input type="text" id="pop" style="border:0; color:#f6931f; font-weight:bold;" />
        <div id="pop-range" class="filter-range"></div>
    </span>
  </div>
  <div id="viscontainer">
      <div id="mapcontainer">
          <div id="fig">
            <!-- Custom code written by John Marshall -->
            <script type="text/javascript" src="mapview.js">
        
        
            </script>
          </div>
      </div>
      <div id="dod-container">
          <div id="dod">
            <h1 class="city-state"></h1>
            <p>Crime rate: <span class="crime-rate"></span></p>
            <p>Population: <span class="population"></span></p>
            <h3>Ethnical Distribution by Percent</h3>
            <div id="pie1"></div>
            <h3>Percent Employment</h3>
            <div id="pie2"></div>
            <h3>Medium Income by Race</h3>
            <div id="bar1"></div>
          </div>
      </div>
  </div>
  <div id="overlay-container">
      <div id="overlay-shade"></div>
      <div id="overlay"></div>
  </div>
  </body>
</html>
